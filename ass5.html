<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str=prompt("enter the string:");
        let c=0;
        for(let i=0;i<str.length;i++){
            let ch=str[i].toLowerCase();
            if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'){
                c++;
            }
          
        }
          alert(c);
    </script>
</body>
</html>
