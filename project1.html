<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
      background: linear-gradient(to right, #667287, #f3f5f6)
    }

    .profile-card {
      background: rgb(214, 178, 178);
      width: 300px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .profile-name {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .profile-title {
      font-size: 1em;
      color: #777;
      margin-bottom: 15px;
    }

    .profile-bio {
      font-size: 0.9em;
      color: #555;
    }

    @media (max-width: 400px) {
      .profile-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="shizuka.jpeg" alt="Profile Image" class="profile-img">
    <div class="profile-name">Shreya Kusuma</div>
    <div class="profile-title">Web Developer</div>
    <div class="profile-bio">Passionate about clean UI, responsive design</div>
  </div>

</body>
</html>
