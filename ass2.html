<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let marks=Number(prompt("enter your marks:"));
        if(marks>=90&&marks<=100){
            alert('A');
            

        }
        else if(marks>=75&&marks<=89){
            alert('B');
        }
        else if(marks>=60&&marks<=74){
            alert('C');
        }
        else{
            alert('Fail');
        }
    </script>
</body>
</html>
