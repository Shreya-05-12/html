<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=Number(prompt("enter frst num:"));
        let b=Number(prompt("enter second num:"));
        let operator=prompt("enter the operator:");
        
        switch(operator){
            case '+':
               
                alert(a+b);
                break;
                case '-':
                    alert(a-b);
                    break;
            case '/':
                alert(a/b);
                break;
                case '*':
                    alert(a*b);
                    break;
                    default:
                        console.log('enter the valid operator')

        }

    </script>
</body>
</html>
